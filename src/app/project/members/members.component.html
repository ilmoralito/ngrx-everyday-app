<pre>{{ model | json }}</pre>
<hr />
<pre>{{ form.value | json }}</pre>

<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
    <formly-form
        [form]="form"
        [fields]="fields"
        [model]="model"
        [options]="options"
    ></formly-form>
    <div class="mt-2">
        <button type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
