<div>
    <input
        type="text"
        ngModel
        #filter
        (focus)="onFocus()"
        (keydown.enter)="onAdd($event)"
    />
    <ng-container *ngIf="show">
        <app-type-filter
            [filter]="filter.value"
            [types]="types"
            (delete)="onDelete($event)"
            (update)="onUpdate($event)"
        ></app-type-filter>
    </ng-container>
</div>
